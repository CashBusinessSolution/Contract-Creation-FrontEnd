<div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg mb-8">
  <div class="flex justify-between items-center mb-6">
    <p class="text-2xl font-medium text-gray-700 dark:text-gray-300">List of Users</p>
    <a [routerLink]="['/dashboard/user-management/add']" class="inline-flex items-center justify-center text-blue-zodiac-500 dark:text-haiti-500 bg-blue-zodiac-900 dark:bg-haiti-500 rounded-full px-4 py-2 text-white font-semibold hover:bg-blue-zodiac-700 dark:hover:bg-haiti-400 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      <span class="ml-2">Add User</span>
    </a>
  </div>

  <!-- Search Bar -->
  <div class="mb-4">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search users by name"
      class="w-full p-3 text-gray-900 border border-gray-300 dark:border-gray-600 dark:text-gray-100 bg-white dark:bg-gray-700 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-gray-500 focus:border-indigo-500 transition ease-in-out duration-150"
    />
  </div>

  <ul class="divide-y divide-gray-300 dark:divide-gray-600">
    <!-- User List Items -->
    <li
      *ngFor="let user of filteredUsers()"
      class="flex flex-col sm:flex-row justify-between gap-x-6 py-5"
    >
      <div class="flex min-w-0 gap-x-4">
        <img
          class="h-12 w-12 flex-none rounded-full bg-gray-200 dark:bg-gray-700"
          [src]="user.image"
          alt=""
        />
        <div class="min-w-0 flex-auto">
          <p class="text-sm font-semibold text-gray-800 dark:text-white">{{ user.name }}</p>
          <p class="mt-1 text-xs text-gray-600 dark:text-gray-400">{{ user.email }}</p>
          <p class="mt-1 text-xs text-gray-600 dark:text-gray-400">{{ user.role }}</p>
          <p class="mt-1 text-xs text-gray-600 dark:text-gray-400">{{ user.status }}</p>
        </div>
      </div>
      <div class="flex items-center space-x-2 mt-4 sm:mt-0">
        <a [routerLink]="['/dashboard/user-management/modify', user.id]" class="inline-flex items-center justify-center text-blue-zodiac-500 dark:text-haiti-500 bg-blue-zodiac-900 dark:bg-haiti-500 rounded-full px-4 py-2 text-white font-semibold hover:bg-blue-zodiac-700 dark:hover:bg-haiti-400 transition">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.131l-4.132 1.378a.75.75 0 0 1-.95-.95l1.378-4.132a4.5 4.5 0 0 1 1.13-1.898l10.75-10.75Z" />
          </svg>
          <span class="ml-2">Modify</span>
        </a>

        <button (click)="confirmDelete(user.id)" class="inline-flex items-center justify-center text-red-500 dark:text-red-400 bg-red-900 dark:bg-red-600 rounded-full px-4 py-2 text-white font-semibold hover:bg-red-700 dark:hover:bg-red-500 transition">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
          <span class="ml-2">Delete</span>
        </button>
      </div>
    </li>
  </ul>
</div>
