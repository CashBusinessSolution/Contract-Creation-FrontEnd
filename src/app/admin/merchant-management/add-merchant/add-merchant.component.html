<div class="h-screen relative mb-4 mt-4 w-screen min-w-[40%] max-w-screen rounded-lg bg-white place-self-center leading-relaxed text-blue-gray-500  align-middle dark:bg-haiti-950">
  <div class="flex justify-center p-4 text-2xl font-semibold leading-snug shrink-0 text-haiti-950 dark:text-haiti-100 ease-in-out duration-300">
    Add Merchant
  </div>
  <div class="flex justify-center mb-4">
    <div class="flex items-center space-x-4">
      <ol class="flex items-center w-full">
        <li *ngFor="let step of steps; let i = index" class="flex items-center w-full">
        <span [ngClass]="{
            'bg-blue-100 text-blue-600 dark:bg-blue-800 dark:text-blue-300': isStepDone(i),
            'bg-gray-100 text-gray-500 dark:bg-gray-700 dark:text-gray-100': !isStepDone(i) && currentStepIndex !== i,
            'bg-yellow-100 text-yellow-600 dark:bg-yellow-800 dark:text-yellow-300': currentStepIndex === i && !isStepDone(i)
          }"
              class="flex items-center justify-center w-10 h-10 lg:w-12 lg:h-12 rounded-full shrink-0">

          <svg *ngIf="isStepDone(i) && currentStepIndex !== i" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-blue-zodiac-800">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
          </svg>

          <svg *ngIf="currentStepIndex === i" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path d="M10 1a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 10 1ZM5.05 3.05a.75.75 0 0 1 1.06 0l1.062 1.06A.75.75 0 1 1 6.11 5.173L5.05 4.11a.75.75 0 0 1 0-1.06ZM14.95 3.05a.75.75 0 0 1 0 1.06l-1.06 1.062a.75.75 0 0 1-1.062-1.061l1.061-1.06a.75.75 0 0 1 1.06 0ZM3 8a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 0 1.5h-1.5A.75.75 0 0 1 3 8ZM14 8a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 0 1.5h-1.5A.75.75 0 0 1 14 8ZM7.172 10.828a.75.75 0 0 1 0 1.061L6.11 12.95a.75.75 0 0 1-1.06-1.06l1.06-1.06a.75.75 0 0 1 1.06 0ZM10.766 7.51a.75.75 0 0 0-1.37.365l-.492 6.861a.75.75 0 0 0 1.204.65l1.043-.799.985 3.678a.75.75 0 0 0 1.45-.388l-.978-3.646 1.292.204a.75.75 0 0 0 .74-1.16l-3.874-5.764Z" />
          </svg>

          <svg *ngIf="!isStepDone(i) && currentStepIndex !== i" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </span>
          <div *ngIf="i < steps.length - 1" [ngClass]="{
        'bg-blue-zodiac-800': isStepDone(i) || currentStepIndex === i,
        'bg-gray-200': !isStepDone(i) && currentStepIndex !== i
      }" class="w-12 h-[10px] lg:w-24 lg:h-4 mx-2 rounded-xl"></div>
        </li>
      </ol>
    </div>
  </div>

  <div class="relative p-4 leading-relaxed border-t border-t-blue-gray-100 dark:border-t-haiti-200">
    <form (ngSubmit)="saveMerchant()">

      <!-- Step 1: Merchant Info -->
      <div *ngIf="currentStep === 'Merchant'" class="max-w-3xl mx-auto p-6 bg-white dark:bg-haiti-950 rounded-lg">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="form-group">
            <label for="merchantNumber" class="block text-sm font-semibold dark:text-haiti-400 text-black">Merchant Number</label>
            <input type="text" id="merchantNumber" [(ngModel)]="merchant.merchantNumber" name="merchantNumber" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>

          <div class="form-group">
            <label for="merchantName" class="block text-sm font-semibold dark:text-haiti-400 text-black">Merchant Name</label>
            <input type="text" id="merchantName" [(ngModel)]="merchant.merchantName" name="merchantName" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>

          <div class="form-group">
            <label for="status" class="block text-sm font-semibold dark:text-haiti-400 text-black">Status</label>
            <input type="text" id="status" [(ngModel)]="merchant.status" name="status" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>

          <div class="form-group">
            <label for="taxRate" class="block text-sm font-semibold dark:text-haiti-400 text-black">Tax Rate</label>
            <input type="number" id="taxRate" [(ngModel)]="merchant.taxRate" name="taxRate" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>

          <div class="form-group">
            <label for="accountBalance" class="block text-sm font-semibold dark:text-haiti-400 text-black">Account Balance</label>
            <input type="number" id="accountBalance" [(ngModel)]="merchant.accountBalance" name="accountBalance" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>

          <div class="form-group">
            <label for="bankAccountDetails" class="block text-sm font-semibold dark:text-haiti-400 text-black">Bank Account</label>
            <input type="text" id="bankAccountDetails" [(ngModel)]="merchant.bankAccountDetails" name="bankAccountDetails" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>

          <div class="form-group">
            <label for="contractStatus" class="block text-sm font-semibold dark:text-haiti-400 text-black">Contract Status</label>
            <input type="text" id="contractStatus" [(ngModel)]="merchant.contractStatus" name="contractStatus" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>

          <div class="form-group">
            <label for="created_by" class="block text-sm font-semibold dark:text-haiti-400 text-black">Created By</label>
            <input type="text" id="created_by" [(ngModel)]="merchant.created_by" name="created_by" defaultValue="{{username}}" placeholder="{{username}}" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>

          <div class="form-group">
            <label for="feeStructure" class="block text-sm font-semibold dark:text-haiti-400 text-black">Fee Structure</label>
            <input type="text" id="feeStructure" [(ngModel)]="merchant.feeStructure" name="feeStructure" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>

          <div class="form-group">
            <label for="settlementOption" class="block text-sm font-semibold dark:text-haiti-400 text-black">Settlement Option</label>
            <input type="text" id="settlementOption" [(ngModel)]="merchant.settlementOption" name="settlementOption" required class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          </div>
        </div>
      </div>


      <!-- Step 2: Addresses -->
      <div *ngIf="currentStep === 'Addresses'">
        <div class="form-group mb-4">
          <label class="block text-sm font-semibold hover:text-blue-zodiac-800 text-haiti-950 dark:text-haiti-100">Addresses</label>
          <div *ngFor="let address of merchant.addresses; let i = index" class="flex flex-wrap items-center mb-4">
            <!-- Address fields -->
            <input [(ngModel)]="merchant.addresses[i].street" name="street-{{i}}"
                   class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Street" />
            <input [(ngModel)]="merchant.addresses[i].city" name="city-{{i}}"
                   class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="City" />
            <input [(ngModel)]="merchant.addresses[i].state" name="state-{{i}}"
                   class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="State" />
            <input [(ngModel)]="merchant.addresses[i].country" name="country-{{i}}"
                   class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Country" />
            <input [(ngModel)]="merchant.addresses[i].zipCode" name="zipCode-{{i}}"
                   class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ZIP Code" />
            <input [(ngModel)]="merchant.addresses[i].email" name="email-{{i}}"
                   class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Email" />
            <input [(ngModel)]="merchant.addresses[i].phoneNumber" name="phoneNumber-{{i}}"
                   class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Phone Number" />
            <input type="checkbox" [(ngModel)]="address.isPrimary" name="isPrimary-{{ i }}"
                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />

            <label for="isPrimary-{{ i }}" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Primary Address</label>
            <button type="button" (click)="removeAddress(i)" class="px-1 py-1.5 text-xs font-medium focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:text-haiti-400 dark:focus:ring-blue-800 self-end items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 dark:text-haiti-400 text-blue-zodiac-700">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <button type="button" (click)="addAddress()" class="font-bold hover:text-blue-zodiac-800 text-haiti-950 dark:text-haiti-100">
            Add Address
          </button>
        </div>
      </div>

      <!-- Step 3: Activities -->
      <div *ngIf="currentStep === 'Activities'">
        <div class="form-group mb-4">
          <label class="block text-sm font-semibold dark:text-haiti-400 text-black">Activities</label>
          <div *ngFor="let activity of merchant.activities; let i = index" class="flex items-center mb-2">
            <input [(ngModel)]="merchant.activities[i].activityName" name="activity-{{i}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
            <button type="button" (click)="removeActivity(i)" class="px-1 py-1.5 text-xs font-medium focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:text-haiti-400 dark:focus:ring-blue-800 self-end items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 dark:text-haiti-400 text-blue-zodiac-700">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <button type="button" (click)="merchant.activities.push({ activityName: '' })" class="hover:text-blue-zodiac-800 text-haiti-950 dark:text-haiti-100 font-bold">
            Add Activity
          </button>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex flex-wrap items-center justify-end p-4 shrink-0 text-blue-gray-500 mt-16">
        <!-- Previous Button -->
        <button
          *ngIf="currentStepIndex > 0"
          type="button"
          (click)="prevStep()"
          class="px-6 py-3 mr-1 font-sans text-xs font-bold text-blue-zodiac-700 uppercase transition-all rounded-lg middle none center hover:bg-blue-zodiac-500/10 active:bg-blue-zodiac-500/30">
          Previous
        </button>

        <!-- Next Button -->
        <button
          *ngIf="currentStepIndex < steps.length - 1"
          type="button"
          (click)="nextStep()"
          class="active px-6 py-3 mr-1 font-sans text-xs font-bold text-blue-zodiac-700 uppercase transition-all rounded-lg middle none center hover:bg-blue-zodiac-500/10 active:bg-blue-zodiac-500/30">
          Next
        </button>

        <!-- Abort Button -->
        <button
          (click)="closeAddModal()"
          class="px-6 py-3 mr-1 font-sans text-xs font-bold text-red-500 uppercase transition-all rounded-lg middle none center hover:bg-red-500/10 active:bg-red-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
          Abort
        </button>
        <button
          *ngIf="currentStep === 'Activities'"
          type="button"
          (click)="resetForm()"
          class="px-6 py-3 mr-1 font-sans text-xs font-bold text-blue-zodiac-700 uppercase transition-all rounded-lg middle none center hover:bg-blue-zodiac-500/10 active:bg-blue-zodiac-500/30">
          Add Another Merchant
        </button>
        <!-- Save Button -->
        <button
          *ngIf="currentStep === 'Activities'"
          type="button"
          (click)="saveMerchant()"
          class="middle none center py-3 px-6 font-sans text-xs font-bold uppercase shadow-md shadow-blue-zodiac-900-500/40 transition-all hover:shadow-lg dark:hover:shadow-haiti-500-500/40 hover:shadow-blue-zodiac-900-500/40 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none rounded-lg bg-gradient-to-tl from-blue-zodiac-900 to-haiti-600 text-blue-50">
          Save
        </button>

      </div>

    </form>
  </div>
</div>
