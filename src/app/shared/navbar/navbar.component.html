<body class="dark:bg-haiti-950">
<div class="flex flex-grow items-center justify-between px-4 py-4 shadow-2 md:px-6 2xl:px-11 mb-5 dark:dark:bg-haiti-800 dark:backgroundColor dark:backdropFilter">
  <div class="flex items-center">
    <img [src]="darkMode ? './assets/cbslogo.png' : './assets/logo-dark.png'" alt="Logo" class="h-8 w-auto mr-4">
  </div>

  <!--  Navigation Items-->
  <div class="flex items-center">

    <ul class="flex items-center gap-2 2xsm:gap-4">
      <li *ngIf="hasAccess('merchant-management')">
        <a routerLink="/dashboard/merchant-management"
           class=" hover:text-blue-zodiac-800 text-lg text-haiti-950 font-semibold dark:text-haiti-100 py-2 px-4 rounded transition duration-300">
          Merchant Management
        </a>
      </li>
      <li *ngIf="hasAccess('contract-creation')">
        <a routerLink="/dashboard/contract-creation"
           class="  text-lg hover:text-blue-zodiac-800 text-haiti-950  dark:text-haiti-100 font-semibold py-2 px-4 rounded transition duration-300">
          Contract Creation
        </a>
      </li>
      <li *ngIf="hasAccess('cases-exceptions')">
        <a routerLink="/dashboard/cases-exceptions"
           class=" hover:text-blue-zodiac-800 text-lg text-haiti-950 font-semibold dark:text-haiti-100 py-2 px-4 rounded transition duration-300">
          Cases & Exceptions
        </a>
      </li>
      <li *ngIf="hasAccess('user-management')">
        <a routerLink="/dashboard/user-management"
           class=" hover:text-blue-zodiac-800 text-lg text-haiti-950 font-semibold dark:text-haiti-100 py-2 px-4 rounded transition duration-300">
          User Management
        </a>
      </li>
    </ul>


    <!--USer Part-->
    <ul class="flex items-center gap-2 2xsm:gap-4 ml-6.5">

      <li>
        <label [ngClass]="darkMode ? 'bg-blue-zodiac-500' : 'bg-gray-300 dark:bg-haiti-600'" class="relative m-0 block h-7.5 w-14 rounded-full bg-gray-300 dark:bg-haiti-600">
          <input type="checkbox" [(ngModel)]="darkMode" (change)="toggleDarkMode()"
                 class="absolute top-0 z-50 m-0 h-full w-full cursor-pointer opacity-0">
          <span [ngClass]="{ '!right-1 !translate-x-full': darkMode }"
                class="absolute left-1 top-1/2 flex h-6 w-6 -translate-y-1/2 translate-x-0 items-center justify-center rounded-full bg-white shadow-switcher duration-75 ease-linear">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M14.3533 10.62C14.2466 10.44 13.9466 10.16 13.1999 10.2933C12.7866 10.3667 12.3666 10.4 11.9466 10.38C10.3933 10.3133 8.98659 9.6 8.00659 8.5C7.13993 7.53333 6.60659 6.27333 6.59993 4.91333C6.59993 4.15333 6.74659 3.42 7.04659 2.72666C7.33993 2.05333 7.13326 1.7 6.98659 1.55333C6.83326 1.4 6.47326 1.18666 5.76659 1.48C3.03993 2.62666 1.35326 5.36 1.55326 8.28666C1.75326 11.04 3.68659 13.3933 6.24659 14.28C6.85993 14.4933 7.50659 14.62 8.17326 14.6467C8.27993 14.6533 8.38659 14.66 8.49326 14.66C10.7266 14.66 12.8199 13.6067 14.1399 11.8133C14.5866 11.1933 14.4666 10.8 14.3533 10.62Z" fill="#969AA1"></path>
                </svg>
            </span>
          <span *ngIf="!darkMode"
                class="absolute left-1 top-1/2 flex h-6 w-6 -translate-y-1/2 translate-x-0 items-center justify-center rounded-full bg-white shadow-switcher duration-75 ease-linear">

            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.99992 12.6666C10.5772 12.6666 12.6666 10.5772 12.6666 7.99992C12.6666 5.42259 10.5772 3.33325 7.99992 3.33325C5.42259 3.33325 3.33325 5.42259 3.33325 7.99992C3.33325 10.5772 5.42259 12.6666 7.99992 12.6666Z" fill="#969AA1"></path>

.66675 1.33341C8.66675 1.70008 8.36675 2.02675 8.00008 2.02675Z" fill="#969AA1"></path>
                  </svg>
            </span>
        </label>
      </li>

      <li class="relative" #notificationMenu>
        <a class="relative flex h-8.5 w-8.5 items-center justify-center rounded-full
            border-[0.5px] border-gray-300 bg-white
            hover:text-blue-zodiac-600
            dark:border-haiti-600 dark:bg-haiti-700 dark:text-white"
           href="" (click)="toggleDropdown('notification')">
        <span :class="!notifying &amp;&amp; 'hidden'" class="absolute -right-0.5 -top-0.5 z-1 h-2 w-2 rounded-full bg-meta-1">
              <span class="absolute -z-1 inline-flex h-full w-full animate-ping rounded-full bg-meta-1 opacity-75"></span>
            </span>
          <svg class="fill-current duration-300 ease-in-out " width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.9688 1.57495H7.03135C3.43135 1.57495 0.506348 4.41558 0.506348 7.90308C0.506348 11.3906 2.75635 13.8375 8.26885 16.3125C8.40947 16.3687 8.52197 16.3968 8.6626 16.3968C8.85947 16.3968 9.02822 16.3406 9.19697 16.2281C9.47822 16.0593 9.64697 15.75 9.64697 15.4125V14.2031H10.9688C14.5688 14.2031 17.522 11.3625 17.522 7.87495C17.522 4.38745 14.5688 1.57495 10.9688 1.57495ZM10.9688 12.9937H9.3376C8.80322 12.9937 8.35322 13.4437 8.35322 13.9781V15.0187C3.6001 12.825 1.74385 10.8 1.74385 7.9312C1.74385 5.14683 4.10635 2.8687 7.03135 2.8687H10.9688C13.8657 2.8687 16.2563 5.14683 16.2563 7.9312C16.2563 10.7156 13.8657 12.9937 10.9688 12.9937Z" fill=""></path>
            <path d="M5.42812 7.28442C5.0625 7.28442 4.78125 7.56567 4.78125 7.9313C4.78125 8.29692 5.0625 8.57817 5.42812 8.57817C5.79375 8.57817 6.075 8.29692 6.075 7.9313C6.075 7.56567 5.79375 7.28442 5.42812 7.28442Z" fill=""></path>
            <path d="M9.00015 7.28442C8.63452 7.28442 8.35327 7.56567 8.35327 7.9313C8.35327 8.29692 8.63452 8.57817 9.00015 8.57817C9.33765 8.57817 9.64702 8.29692 9.64702 7.9313C9.64702 7.56567 9.33765 7.28442 9.00015 7.28442Z" fill=""></path>
            <path d="M12.5719 7.28442C12.2063 7.28442 11.925 7.56567 11.925 7.9313C11.925 8.29692 12.2063 8.57817 12.5719 8.57817C12.9375 8.57817 13.2188 8.29692 13.2188 7.9313C13.2188 7.56567 12.9094 7.28442 12.5719 7.28442Z" fill=""></path>
          </svg>
        </a>

        <div *ngIf="isDropdownOpen('notification')"
             class="absolute -right-27 mt-2.5 flex h-90 w-75 flex-col rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark sm:right-0 sm:w-80">
        </div>
      </li>

      <li *ngIf="hasAccess('settings')" class="relative" #settingsMenu>
        <a class="relative flex h-8.5 w-8.5 items-center justify-center rounded-full
            border-[0.5px] border-gray-300 bg-white
            hover:text-blue-zodiac-600
            dark:border-haiti-600 dark:bg-haiti-700 dark:text-white"
           routerLink="/admins/settings" (click)="toggleDropdown('settings')">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>


        </a>

        <div *ngIf="isDropdownOpen('settings')"
             class="absolute -right-27 mt-2.5 flex h-fit w-fit flex-col rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark sm:right-0 sm:w-80">

          <ul class="py-2 px-3 space-y-3.5">

            <li>
              <a routerLink="/admin/settings/my-account"
                 class="block hover:text-blue-zodiac-800 text-haiti-950 font-medium dark:text-haiti-100 py-2 px-4 rounded transition duration-300">
                My Account
              </a>
            </li>

            <li>
              <a routerLink="/admin/settings/fees-management"
                 class="block hover:text-blue-zodiac-800 text-haiti-950 font-medium dark:text-haiti-100 py-2 px-4 rounded transition duration-300">
                Fees Management
              </a>
            </li>

            <li>
              <a routerLink="/admin/settings/currencies-management"
                 class="block hover:text-blue-zodiac-800 text-haiti-950 font-medium dark:text-haiti-100 py-2 px-4 rounded transition duration-300">
                Currencies Management
              </a>
            </li>

            <li>
              <a routerLink="/admin/settings/business-settings"
                 class="block hover:text-blue-zodiac-800 text-haiti-950 font-medium dark:text-haiti-100 py-2 px-4 rounded transition duration-300">
                Business Settings
              </a>
            </li>

          </ul>
        </div>
      </li>
    </ul>
    <div class="relative ml-2.5" #userMenu>
      <div class="flex items-center gap-3" href="">
        <span class="hidden text-right lg:block">
    <!-- Todo : retrieves the real role and username -->
          <span class="block text-lg text-haiti-950 font-medium dark:text-haiti-100">{{username}}</span>

          <span class="block text-sm text-haiti-950 font-medium dark:text-haiti-100">{{role}}</span>
        </span>
        <span class="h-12 w-12 rounded-full">
          <img class="rounded-full" src="assets/user/dev.png" alt="User">
        </span>

      </div>
      <div *ngIf="isDropdownOpen('user')"
           class="absolute right-0 mt-4 flex w-62.5 flex-col rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
      </div>

    </div>
  </div>
</div>
</body>
